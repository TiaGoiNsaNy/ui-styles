<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
  <style>
    body {
      font-family: Roboto;
    }
  </style>
  <title>Twitter UI Clone</title>
</head>

<body class="bg-slate-900">
  <div>
    <div class="grid grid-cols-[auto_max(600px)_auto]">
      <div></div>
      <div class="h-screen border-x-2 border-slate-800 overflow-y-auto">
        <div class="p-5">
          <h1 class="text-2xl text-white font-bold select-none">Página Inicial</h1>
          <div class="mt-5 flex gap-4">
            <div class="shrink-0 w-12 h-12 bg-cover bg-[url(https://github.com/tiagoryandev.png)] rounded-full"></div>
            <div class="p-4 w-full bg-slate-800 rounded-2xl">
              <h1 class="mb-4 text-blue-100 select-none">Escreva um Tweet</h1>
              <textarea placeholder="O que você está pensando?" id="tweet-textarea"
                class="w-full text-blue-100 bg-slate-800 focus:bg-slate-700 hover:bg-slate-700 border-none outline-none rounded-md resize-none focus:ring-0"></textarea>
              <div class="mt-4 w-full border-t-2 border-slate-600"></div>
              <div class="mt-4 flex justify-between items-center">
                <div class="flex gap-4">
                  <i class="text-xl text-blue-300 hover:text-blue-100 cursor-pointer ph-image-square"></i>
                  <i class="text-xl text-blue-300 hover:text-blue-100 cursor-pointer ph-gif"></i>
                  <i class="text-xl text-blue-300 hover:text-blue-100 cursor-pointer ph-smiley"></i>
                  <i class="text-xl text-blue-300 hover:text-blue-100 cursor-pointer ph-map-pin"></i>
                </div>
                <button
                  class="px-4 py-1 text-white bg-blue-500 hover:bg-blue-600 rounded-full border-none outline-none ring-none">Tweetar</button>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full border-t-2 border-slate-800">
          <div class="p-5 flex gap-4">
            <div class="shrink-0 w-12 h-12 bg-cover bg-[url(https://github.com/tiagoryandev.png)] rounded-full"></div>
            <div>
              <h2 class="text-md font-medium text-blue-100">Tiago Ryan<span
                  class="mx-2 text-zinc-500 font-normal">@tiagoryandev · 1 h</span></h2>
              <p class="text-zinc-200">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt, sequi quos
                labore odit laboriosam quaerat quasi veritatis quae nostrum facilis neque quam eligendi, officiis
                voluptas vero. Nisi rerum fugit vitae?</p>
              <div class="flex justify-between">
                <i class="ph-heart-light">asda</i>
                <i class="ph-chat-circle-dots-light"></i>
                <i class="ph-repeat-light"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </div>
  <script>
    const tweetTextarea = document.getElementById("tweet-textarea");

    tweetTextarea.addEventListener("input", event => {
      event.target.style.height = "auto";
      event.target.style.height = event.target.scrollHeight + "px";
    });
  </script>
</body>

</html>
